<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friends</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      body{
    margin-top:20px;
    background:#FAFAFA;    
}
.people-nearby .google-maps{
  background: #f8f8f8;
  border-radius: 4px;
  border: 1px solid #f1f2f2;
  padding: 20px;
  margin-bottom: 20px;
}

.people-nearby .google-maps .map{
  height: 300px;
  width: 100%;
  border: none;
}

.people-nearby .nearby-user{
  padding: 20px 0;
  border-top: 1px solid #f1f2f2;
  border-bottom: 1px solid #f1f2f2;
  margin-bottom: 20px;
}

img.profile-photo-lg{
  height: 80px;
  width: 80px;
  border-radius: 50%;
}
  </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="people-nearby">
                  
                  <form action={% url 'tweets' %}  method="POST">
                    {% csrf_token %}
                    <div class="nearby-user">
                       <h1 style="font-family: Impact; color: blueviolet;">User Twitter Followers</h1>
                       <button style="background-color: #87CEEB; color: black;" class="btn btn-success pull-right">Get User Timeline</button>
                    </div>
                  </form>
                    {% for user in followers %}
                   
                    <form action={% url 'friendstweet' %}  method="POST">
                      
                    <div class="nearby-user">
                        <div class="row">
                          <div class="col-md-2 col-sm-2">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="user" class="profile-photo-lg">
                          </div>
                          <div class="col-md-7 col-sm-7">
                            <h5><a href="#" class="profile-link">{{user}}</a></h5>
                            <input style="display: none;" type="text" class="form-control" id="email" placeholder="Enter Twitter Username" name="username" value={{user}}>
                            <p>Friend</p>
                          </div>
                          <div class="col-md-3 col-sm-3">
                            <button class="btn btn-primary pull-right">Get Tweets</button>
                          </div>
                        </div>
                      </div>
                      </form>
                    
                    {% endfor %}
                  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
